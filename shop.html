<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/MLogo2.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    
    <title>Shop - Uniek Mushrooms</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="images/MLogo3.png" alt="Uniek Mushrooms Logo" class="header-logo">
                Uniek Mushrooms
            </a>
        </div>
        <nav>
            <div id="mobile-menu-icon" aria-label="Mobile Menu">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero1">
        <div id="threeCanvas"></div>
        <h1>Our Collection</h1>
        <div id="shop-content">
            <div id="sidebar">
                <div class="recently-viewed">
                    <img src="images/sample-product.png" alt="Recently Viewed Product">
                    <span>Product Name</span>
                </div>
            </div>
            <div id="products">
                <div class="products-grid">
                    <div class="product-card">
                        <img src="images/BlueOyster.png" alt="Commercial Maitake Mushroom">
                       
                        <p>Commercial Maitake</p>
                        <span class="price">$25.00</span>
                        <a href="#" class="cta-button2">Add to Cart</a>
                    </div>
                    <div class="product-card">
                        <img class= "product-image" src="images/.png" alt="Wild Maitake Mushroom">
                        
                        <p>Wild Maitake</p>
                        <span class="price">$25.00</span>
                        <a href="#" class="cta-button2">Add to Cart</a>
                    </div>
                    <div class="product-card">
                        <img class= "product-image" src="images/LionsMane.png" alt="Lion's Mane Mushroom">
                        <p>Lions Mane</p>
                        <span class="price">$25.00</span>
                        <a href="#" class="cta-button2">Add to Cart</a>
                    </div>
                    <div class="product-card">
                        <img class= "product-image"  src="images/.png" alt="King Oyster Mushroom">
                       
                        <span class="price">$25.00</span>
                        <a href="#" class="cta-button2">Add to Cart</a>
                    </div>
                    <div class="product-card">
                        <img class= "product-image"  src="images/.png" alt="Reishi Mushroom">
                      
                        <p>Reishi</p>
                        <span class="price">$25.00</span>
                        <a href="#" class="cta-button2">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer-content">
            <p>
                <img src="images/ufo.png" alt="UFO Icon" class="ufo-icon">
                &copy; 2023 <span class="brand-name">Uniek Mushrooms</span>. All Rights Reserved.
            </p>
        </div>
    </footer>
    
    <!-- Linking to jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Linking to Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Linking to Your Custom JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
